<!DOCTYPE html>

<html lang="es">
    
    <meta chartset="UTF-8">
    
    <head>


        <title>Encriptar texto</title>
        <link rel="stylesheet" href="style.css">
        <script defer="defer" src="Enciptador.js"></script>


    </head>
    
    <body>

        <img id="Logo"  src="Vector.png" >

        
        <main>
       
            <div class="main-contenedor"> 
                <header>
                    <div>
                        <h1 class="titulo-principal">Encritador</h1>
                    </div>
                </header>
                
                
                <div class="contenedor-principal"> 
                    
                    <div class="contenedor-textoIn">
                    
                        <div class="contenedor-entrada">
                            <textarea id="textIn" class="textIn1" >Tu texto va aqui</textarea> 
                        </div>

                        <div class="contenedor-boton-encriptar">
                            <button id="botonEncriptar" class="botonEncriptar1">Encriptar</button>
                        </div>

                    </div>

                    <div class="contenedor-textoOut">

                        <div class="contenedor-salida">
                            <textarea id ="textOut" class="textOut1" ></textarea>   
                        </div>        
                    
                        <div class="contenedorBotones">

                            <button id="botonDesencriptar" class="botonDesencriptar1">Desencriptar</button>
                            <button id="botonCopiar" class="botonCopiar1">Copiar</button>
                
                        </div>
                    </div>    
                </div>
                
                <footer>
                    <div>
                    <p>Author: Dinner Hernandez<br>
                    </div>
                </footer>
            </div>    
        </main>
    </body>
</html>
